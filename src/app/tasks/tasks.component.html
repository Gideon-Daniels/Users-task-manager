@if (isAddingTask) {
  <app-new-task [userId]="userId" (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    }
  </ul>
</section>
