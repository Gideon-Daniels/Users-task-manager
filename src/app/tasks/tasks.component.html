@if (showModal) {
  <app-new-task (closeModal)=onNewTask() [user]="user"></app-new-task>
} @else {
  <div id="tasks">
    <header>
      <h2>{{ user?.name }}</h2>
      <menu>
        <button (click)="onNewTask()">Add Task</button>
      </menu>
    </header>
    <ul>
      @for (task of tasks; track task.id) {
        <app-task [task]="task"></app-task>
      }
    </ul>
  </div>
}
