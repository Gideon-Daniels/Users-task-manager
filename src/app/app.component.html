<app-header></app-header>
<main>
  <div id="users">
    <app-user (selectedUser)="onUserTasks($event)"></app-user>
  </div>
  <div id="fallback">
    @if (!selectedUser) {
      <p>Please select user</p>
    } @else {
      <app-tasks [tasks]="userTasks" [user]="selectedUser"></app-tasks>
    }
  </div>
</main>
